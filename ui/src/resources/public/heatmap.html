<!DOCTYPE HTML>
<html ng-app="datawalks">
<head>
	<title>Data Walks</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type=text/css href="/css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
       <script src="js/app.js"></script>
       <script src="js/services/watch.js"></script>
       <script src="js/controllers/display.js"></script>
       <link rel="stylesheet" href="css/main.css">      
    </head>

</head>
<body>
	<div class="box">
		<img src="dwlogo.jpg">
	</div>
	<h6>
  		~Walking and Stalking Since 2015~
	</h6>
	<div class="nav nav-tab">
      <div class="container">
        <ul class="tabbies">
          <li><a href="index.html">Markers</a></li>
          <li><a href="heatmap.html">Heat Map</a></li>
          <li><a href="chart.html">Chart</a></li>
        </ul>
      </div>
    </div>
	<div class="contain">
		<div class="righty">
			
			
			
			<div ng-controller="Display">
       		<div id="panel">
            	<button ng-click="toggleHeatmap()">Toggle Heatmap</button>
            	<button ng-click="changeGradient()">Change gradient</button>
            	<button ng-click="changeRadius()">Change radius</button>
            	<button ng-click="changeOpacity()">Change opacity</button>
            	<button ng-click="invert()">invert</button>
       		</div>
    	</div>
    	    <div id="map-canvas"></div>
    	    <div id="calendar-basic" style="width: 1000px; height: 350px;"></div>
		</div>
		
		
		
		
		
		
		
		<div class="lefty">
			<form ng-app="MyApp" ng-controller="TwitterCtrl" ng-submit="initResults()">
	  			<span>#</span>
				<input type="text" ng-model="hashtag" placeholder="Hashtag" spellcheck="false" />
  				<input type="submit" value="Start" />
				<hr ng-class="progressClass" />
				<ul id="tweets">
	    			<li animate ng-repeat="tweet in tweets">
		      			{{tweet.text}}
		    		</li>
	  			</ul>
			</form>
   			 <!--<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
   			 <a class="twitter-timeline" href="https://twitter.com/twitter" data-widget-id="606124399452954624">Tweets by @twitter</a> -->
		</div>
	</div>
</body>
</html>
