<!DOCTYPE HTML>
<html>
<head>
	<title>Data Walks</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type=text/css href="/css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
		function initialize() {
	  		var myLatlng = new google.maps.LatLng(38.942892, -77.334012);
  			var mapOptions = {
    			zoom: 18,
    			center: myLatlng
	  		}
  			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
  			var marker = new google.maps.Marker({
      			position: myLatlng,
      			map: map,
	      		title: 'Yay Maps!'
  			});
		}	
			google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
	<div class="box">
		<img src="dwlogo.jpg">
	</div>
	<h6>
  		~Walking and Stalking Since 2015~
	</h6>
	<div class="nav nav-tab">
      <div class="container">
        <ul class="tabbies">
          <li><a href="index.html">Markers</a></li>
          <li><a href="heatmap.html">Heat Map</a></li>
          <li><a href="chart.html">Chart</a></li>
        </ul>
      </div>
    </div>
	<div class="contain">
		<div class="righty">
			<div id="map-canvas"></div>
		</div>
		<div class="lefty">
			<form ng-app="MyApp" ng-controller="TwitterCtrl" ng-submit="initResults()">
	  			<span>#</span>
				<input type="text" ng-model="hashtag" placeholder="Hashtag" spellcheck="false" />
  				<input type="submit" value="Start" />
				<hr ng-class="progressClass" />
				<ul id="tweets">
	    			<li animate ng-repeat="tweet in tweets">
		      			{{tweet.text}}
		    		</li>
	  			</ul>
			</form>
   		</div>
	</div>
	<div class="foot"></div>
</body>
</html>
