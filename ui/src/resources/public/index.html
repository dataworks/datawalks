<!DOCTYPE HTML>
<html ng-app="datawalks">
<head>
	<title>Data Walks</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
	<link rel="stylesheet" type=text/css href="/css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
       <script src="bower_components/angular/angular.js"></script>
       <script src="bower_components/angular-resource/angular-resource.js"></script>
       <script src="bower_components/momentjs/moment.js"></script>
       <script src="js/app.js"></script>
       <script src="js/services/watch.js"></script>
       <script src="js/services/watchIds.js"></script>
       <script src="js/controllers/heatMap.js"></script>
       <script src="js/services/elasticTwitter.js"></script>
       <script src="js/controllers/twitterFeed.js"></script>
       <script type="text/javascript" src="https://www.google.com/jsapi"></script>
       <link rel="stylesheet" href="css/main.css">    
    </head>
<body>
	<ng-include src="'include.htm'"></ng-include>
	<div class="contain">
	
		<div class="righty">
				
   				<div ng-controller="Display">
        		<div class="col-md-2">
        		
        		Select the Watch ID's to view:</br>
					<select multiple="multiple" id="dropdownMenu">
						<option ng-repeat="index in deviceIds" ng-model="index.value" 
						ng-value="index.value" ng-click="matchId(-1)">
								{{index.index}}
						</option>
					</select>
        		<br/></br>
   			    <form ng-submit = "submit()">
          			Enter the date YYYY-MM-DD:
                 		<input type="text" ng-model="text"  placeholder="Start Day"  name="text" />
                 		<input type="text" ng-model="endtext" placeholder="End Day" name="endtext"/>
                 		<br/></br>
                 		{{avg.name}}: 
                 		<input type="checkbox" name = "avg.name" ng-model = "avg.value" 
               			ng-value="{{avg.value}}"><br/>
               			{{comp.name}}:
               			<input type="checkbox" name = "comp.name" ng-model = "comp.value" 
               			ng-value="{{comp.value}}">
                 		<br/></br>
		             <input type="submit" id="submit" value="Submit"/>
		         </form>
		         <br>
		         <br>
		         </div>
		   </div>
		         <div class="boxish" ng-controller="TwitDisplay" >      
					<div ng-repeat="twit in twits" style="border: 10px red">
						<blockquote class="twitter-tweet">
						<p style="float: left;">
						<img ng-src="{{twit.img}}"  height="50px" width="50px">
						 </p>
						 <div id="#tweader">
						 	<span style="font-style: bold;">{{twit.uname}}</span><span style="color: grey;"> @{{twit.handle}}</span>
						</div></br>
							{{twit.text}}</br> 
						<span style="font-size: 12px">- {{twit.tStamp | date}}</span>
						</blockquote>
					</div>
				</div>
		 </br></br>
	</div>
		<div class="lefty"></br>
		   <div id="map-canvas"></div>
		   	<div id="current">Nothing yet...</div> 
    	</div>
	</div>		
</body>
</html>
